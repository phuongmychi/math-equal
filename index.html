

<!DOCTYPE html>
<html>
<head>
  <title>Solve Quadratic Equation</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    

</head>
<body>
  <div class="container">
    <div class="mb-3 mt-3">
    <label for="input-a">Nhập hệ số a:</label>
    <input class="form-control" type="number" id="input-a">
  </div>
  <div class="mb-3 mt-3">
    <label for="input-b">Nhập hệ số b:</label>
    <input  class="form-control" type="number" id="input-b">
  </div>
  <div class="mb-3 mt-3">
    <label for="input-c">Nhập hệ số c:</label>
    <input class="form-control" type="number" id="input-c">
  </div>
  <button onclick="solveEquation()">Giải phương trình</button>
  <div id="result"></div>
    </div>

  <script>
    function solveQuadraticEquation(a, b, c) {
      return new Promise((resolve, reject) => {
        let delta = b * b - 4 * a * c;

        if (delta < 0) {
          // Phương trình không có nghiệm thực
          reject("Phương trình không có nghiệm thực");
        } else if (delta === 0) {
          // Phương trình có nghiệm kép
          let x = -b / (2 * a);
          resolve([x]);
        } else {
          // Phương trình có hai nghiệm phân biệt
          let x1 = (-b + Math.sqrt(delta)) / (2 * a);
          let x2 = (-b - Math.sqrt(delta)) / (2 * a);
          resolve([x1, x2]);
        }
      });
    }

    function formatSolution(solution) {
      if (typeof solution === 'number') {
        return solution.toString();
      } else {
        return '√' + solution.toString();
      }
    }

    function solveEquation() {
      let a = parseFloat(document.getElementById("input-a").value);
      let b = parseFloat(document.getElementById("input-b").value);
      let c = parseFloat(document.getElementById("input-c").value);
      
   if (isNaN(a) || isNaN(b) || isNaN(c)) {
    document.getElementById("result").innerHTML = "Vui lòng nhập đầy đủ và đúng kiểu số";
    return;
   }

      solveQuadraticEquation(a, b, c)
        .then((solutions) => {
          let formattedSolutions = solutions.map((solution) => formatSolution(solution));
          document.getElementById("result").innerHTML = "Các nghiệm của phương trình là: " + formattedSolutions.join(", ");
        })
        .catch((error) => {
          document.getElementById("result").innerHTML = "Đã xảy ra lỗi: " + error;
        });
    }
  </script>
</body>
</html>
